version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@backstage*'
      - dependency-name: 'react*'
      - dependency-name: '@types/react'
      - dependency-name: 'yn'

  - package-ecosystem: npm
    directory: "/plugins/aws-proton"
    schedule:
      interval: monthly
      time: "02:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@backstage*'
      - dependency-name: 'react*'
      - dependency-name: '@types/react'
      - dependency-name: 'yn'

  - package-ecosystem: npm
    directory: "/plugins/aws-proton-backend"
    schedule:
      interval: monthly
      time: "02:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@backstage*'
      - dependency-name: 'react*'
      - dependency-name: '@types/react'
      - dependency-name: 'yn'
